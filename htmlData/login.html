<ion-content padding class="login auth-page">
  <!-- Logo -->
  <div text-center padding>

    <h2 ion-text color="light" >Philly Tech Social</h2>
    <h5 ion-text color="light" >2018</h5>
  </div>

  <!-- Login form -->
  <ion-list>

    <ion-item>
      <ion-icon item-left name="ios-mail-outline"></ion-icon>
      <ion-input [(ngModel)]="account.email" type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="ios-lock-outline"></ion-icon>
      <ion-input [(ngModel)]="account.password" type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button  ion-button block color="secondary"  (click)="login()">LOG IN</button>
  </div>


  <!-- Other links -->
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <span ion-text color="light"  >Forgot password?</span>
      </ion-col>

      <ion-col width-50>
        <a ion-text color="light"  (click)="register()">New here? Sign up</a>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
